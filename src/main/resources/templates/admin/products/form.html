<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id != null ? 'Редактирование товара' : 'Создание товара'}">Товар - OMEGA Admin</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- OMEGA Theme CSS -->
    <link th:href="@{/css/omega-theme.css}" rel="stylesheet">
    
    <style>
        .form-card { max-width: 1200px; margin: 0 auto; }
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .image-preview-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
        }
        .image-preview {
            max-height: 200px;
            object-fit: cover;
            border-radius: 20px;
        }
        .remove-image {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(220, 53, 69, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-circle bg-circle-4"></div>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}"><strong>OMEGA</strong> Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin}"><i class="fas fa-chart-line me-1"></i>Дашборд</a></li>
                    <li class="nav-item"><a class="nav-link active" th:href="@{/admin/products}"><i class="fas fa-box me-1"></i>Товары</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/categories}"><i class="fas fa-folder me-1"></i>Категории</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/orders}"><i class="fas fa-shopping-bag me-1"></i>Заказы</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/admin/reports}"><i class="fas fa-chart-bar me-1"></i>Отчёты</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}"><i class="fas fa-home me-1"></i>Вернуться на сайт</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb" style="background: rgba(255,255,255,0.05); padding: 1rem; border-radius: 10px;">
                <li class="breadcrumb-item"><a th:href="@{/admin}" style="color: rgba(255,255,255,0.7);">Главная</a></li>
                <li class="breadcrumb-item"><a th:href="@{/admin/products}" style="color: rgba(255,255,255,0.7);">Товары</a></li>
                <li class="breadcrumb-item active" style="color: #fff;" th:text="${product.id != null ? 'Редактирование' : 'Создание'}">Создание</li>
            </ol>
        </nav>

        <div class="glass-card form-card">
            <div class="card-header-glass">
                <div class="d-flex align-items-center">
                    <i class="fas fa-box fs-4 me-2"></i>
                    <h2 class="h4 mb-0" th:text="${product.id != null ? 'Редактирование товара' : 'Создание нового товара'}">Товар</h2>
                </div>
            </div>
            <div class="card-body" style="padding: 2.5rem;">
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
                </div>

                <form th:action="${product.id != null ? '/admin/products/' + product.id : '/admin/products'}"
                      th:object="${product}" method="post" enctype="multipart/form-data" id="productForm">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <div class="row">
                        <div class="col-lg-8">
                            <h5 class="mb-3" style="color: #fff;"><i class="fas fa-info-circle me-2"></i>Основная информация</h5>
                            <div class="mb-4">
                                <label for="name" class="form-label fw-semibold" style="color: rgba(255,255,255,0.9);">Название товара <span class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="name"
                                       th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'is-invalid'"
                                       placeholder="Например: Холодильник Samsung" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Ошибка</div>
                            </div>
                            <div class="mb-4">
                                <label for="description" class="form-label fw-semibold" style="color: rgba(255,255,255,0.9);">Описание</label>
                                <textarea class="form-control" id="description" th:field="*{description}" rows="6"
                                          placeholder="Подробное описание товара"></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <label for="price" class="form-label fw-semibold" style="color: rgba(255,255,255,0.9);">Цена <span class="text-danger">*</span></label>
                                    <div class="input-group input-group-lg">
                                        <input type="number" class="form-control" id="price" th:field="*{price}"
                                               step="0.01" min="0" placeholder="0.00" required>
                                        <span class="input-group-text">сом</span>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <label for="quantity" class="form-label fw-semibold" style="color: rgba(255,255,255,0.9);">Количество <span class="text-danger">*</span></label>
                                    <div class="input-group input-group-lg">
                                        <input type="number" class="form-control" id="quantity" th:field="*{quantity}"
                                               min="0" placeholder="0" required>
                                        <span class="input-group-text">шт.</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <h5 class="mb-3" style="color: #fff;"><i class="fas fa-sliders-h me-2"></i>Параметры</h5>
                            <div class="mb-4">
                                <label for="category" class="form-label fw-semibold" style="color: rgba(255,255,255,0.9);">Категория <span class="text-danger">*</span></label>
                                <select class="form-select form-select-lg" id="category" th:field="*{category}" required>
                                    <option value="">-- Выберите категорию --</option>
                                    <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}">Категория</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <div class="glass-card" style="padding: 1.5rem;">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="active" th:field="*{active}" style="width: 3em; height: 1.5em;">
                                        <label class="form-check-label fw-semibold ms-2" for="active" style="color: rgba(255,255,255,0.9);">Товар активен</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label class="form-label fw-semibold" style="color: rgba(255,255,255,0.9);"><i class="fas fa-image me-1"></i>Изображение</label>
                                <div th:if="${product.imagePath != null}" class="mb-3">
                                    <img th:src="@{/uploads/{filename}(filename=${product.imagePath})}"
                                         alt="Текущее" class="image-preview w-100">
                                </div>
                                <div class="upload-area" id="uploadArea">
                                    <input type="file" class="d-none" id="imageFile" name="imageFile" accept="image/*">
                                    <i class="fas fa-cloud-upload-alt fs-1 d-block mb-2" style="color: rgba(255,255,255,0.5);"></i>
                                    <p class="mb-1" style="color: rgba(255,255,255,0.7);">Перетащите изображение</p>
                                    <label for="imageFile" class="btn btn-outline-primary btn-sm">Выбрать файл</label>
                                    <p class="small mb-0 mt-2" style="color: rgba(255,255,255,0.5);">Макс. 5MB</p>
                                </div>
                                <div id="newImagePreview" class="mt-3" style="display: none;">
                                    <img id="newImage" class="image-preview w-100">
                                    <button type="button" class="btn btn-sm btn-danger mt-2 w-100" id="removeNewImage">
                                        <i class="fas fa-times me-1"></i> Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-4 pt-3" style="border-top: 1px solid rgba(255,255,255,0.1);">
                        <a th:href="@{/admin/products}" class="btn btn-outline-secondary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Отмена
                        </a>
                        <button type="submit" class="btn btn-primary btn-lg px-5">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${product.id != null ? 'Сохранить' : 'Создать товар'}">Сохранить</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const imageFile = document.getElementById('imageFile');
        const newImagePreview = document.getElementById('newImagePreview');
        const newImage = document.getElementById('newImage');
        const removeNewImage = document.getElementById('removeNewImage');
        const uploadArea = document.getElementById('uploadArea');

        imageFile.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 5 * 1024 * 1024) {
                    alert('Размер файла не должен превышать 5MB');
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    newImage.src = e.target.result;
                    newImagePreview.style.display = 'block';
                    uploadArea.style.display = 'none';
                };
                reader.readAsDataURL(file);
            }
        });

        removeNewImage.addEventListener('click', () => {
            imageFile.value = '';
            newImagePreview.style.display = 'none';
            uploadArea.style.display = 'block';
        });

        uploadArea.addEventListener('click', () => imageFile.click());
    </script>
</body>
</html>
