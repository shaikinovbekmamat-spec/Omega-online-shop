<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - OMEGA</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- OMEGA Theme CSS -->
    <link th:href="@{/css/omega-theme.css}" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-circle bg-circle-4"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-6">
                <div class="glass-card">
                    <div class="card-header-glass text-center">
                        <h3 class="mb-0">
                            <i class="fas fa-user-plus me-2"></i>Регистрация
                        </h3>
                    </div>
                    <div class="card-body" style="padding: 2.5rem;">
                        <div class="text-center mb-4">
                            <p style="color: rgba(255,255,255,0.7);">Создайте аккаунт в OMEGA</p>
                        </div>

                        <!-- Сообщение об ошибке -->
                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                        </div>

                        <!-- Форма регистрации -->
                        <form th:action="@{/register}" th:object="${registrationDto}" method="post">
                            <!-- Имя пользователя -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Имя пользователя
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                                       placeholder="Введите имя пользователя">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                                    <span th:errors="*{username}"></span>
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                       placeholder="example@mail.com">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                                    <span th:errors="*{email}"></span>
                                </div>
                            </div>

                            <!-- Телефон -->
                            <div class="mb-3">
                                <label for="phone" class="form-label">
                                    <i class="fas fa-phone me-2"></i>Телефон
                                </label>
                                <input type="tel"
                                       class="form-control"
                                       id="phone"
                                       th:field="*{phone}"
                                       th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                                       placeholder="+996 555 123456">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}">
                                    <span th:errors="*{phone}"></span>
                                </div>
                            </div>

                            <!-- Пароль -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Пароль
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                       placeholder="Минимум 6 символов">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>

                            <!-- Подтверждение пароля -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Подтвердите пароль
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="confirmPassword"
                                       th:field="*{confirmPassword}"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                                       placeholder="Повторите пароль">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>

                            <!-- Кнопка регистрации -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                                </button>
                            </div>

                            <!-- Ссылка на вход -->
                            <div class="text-center">
                                <p class="mb-0" style="color: rgba(255,255,255,0.7);">
                                    Уже есть аккаунт?
                                    <a th:href="@{/login}" class="text-decoration-none" style="color: #667eea;">
                                        Войти
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Ссылка на главную -->
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
