<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - OMEGA</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800;900&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- OMEGA Theme CSS -->
    <link th:href="@{/css/omega-theme.css}" rel="stylesheet">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-circle bg-circle-1"></div>
        <div class="bg-circle bg-circle-2"></div>
        <div class="bg-circle bg-circle-3"></div>
        <div class="bg-circle bg-circle-4"></div>
    </div>

    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-md-5">
                <div class="glass-card">
                    <div class="card-header-glass text-center">
                        <h3 class="mb-0">
                            <i class="fas fa-sign-in-alt me-2"></i>Вход
                        </h3>
                    </div>
                    <div class="card-body" style="padding: 2.5rem;">
                        <div class="text-center mb-4">
                            <p style="color: rgba(255,255,255,0.7);">Войдите в свой аккаунт</p>
                        </div>

                        <!-- Сообщение об успешной регистрации -->
                        <div th:if="${successMessage}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>

                        <!-- Сообщение об ошибке входа -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            Неверное имя пользователя или пароль
                        </div>

                        <!-- Сообщение о выходе -->
                        <div th:if="${param.logout}" class="alert alert-info" role="alert">
                            <i class="fas fa-info-circle me-2"></i>
                            Вы успешно вышли из системы
                        </div>

                        <!-- Форма входа -->
                        <form th:action="@{/login}" method="post">
                            <!-- Имя пользователя -->
                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="fas fa-user me-2"></i>Имя пользователя
                                </label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       name="username"
                                       placeholder="Введите имя пользователя"
                                       required
                                       autofocus>
                            </div>

                            <!-- Пароль -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Пароль
                                </label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       name="password"
                                       placeholder="Введите пароль"
                                       required>
                            </div>

                            <!-- Запомнить меня -->
                            <div class="mb-3 form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       id="remember-me"
                                       name="remember-me">
                                <label class="form-check-label" for="remember-me" style="color: rgba(255,255,255,0.9);">
                                    Запомнить меня
                                </label>
                            </div>

                            <!-- Кнопка входа -->
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>Войти
                                </button>
                            </div>

                            <!-- Ссылка на регистрацию -->
                            <div class="text-center">
                                <p class="mb-0" style="color: rgba(255,255,255,0.7);">
                                    Нет аккаунта?
                                    <a th:href="@{/register}" class="text-decoration-none" style="color: #667eea;">
                                        Зарегистрироваться
                                    </a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Ссылка на главную -->
                <div class="text-center mt-3">
                    <a th:href="@{/}" class="text-white text-decoration-none">
                        <i class="fas fa-arrow-left me-2"></i>Вернуться на главную
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
