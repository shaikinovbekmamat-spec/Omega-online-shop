<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - OMEGA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            max-width: 400px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="login-card">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Вход</h2>
                    <p class="text-muted">Войдите в свой аккаунт</p>
                </div>

                <!-- Сообщение об успешной регистрации -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <!-- Сообщение об ошибке входа -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Неверное имя пользователя или пароль
                </div>

                <!-- Сообщение о выходе -->
                <div th:if="${param.logout}" class="alert alert-info" role="alert">
                    Вы успешно вышли из системы
                </div>

                <!-- Форма входа -->
                <form th:action="@{/login}" method="post">

                    <!-- Имя пользователя -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               name="username"
                               placeholder="Введите имя пользователя"
                               required
                               autofocus>
                    </div>

                    <!-- Пароль -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               name="password"
                               placeholder="Введите пароль"
                               required>
                    </div>

                    <!-- Запомнить меня -->
                    <div class="mb-3 form-check">
                        <input type="checkbox"
                               class="form-check-input"
                               id="remember-me"
                               name="remember-me">
                        <label class="form-check-label" for="remember-me">
                            Запомнить меня
                        </label>
                    </div>

                    <!-- Кнопка входа -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Войти
                        </button>
                    </div>

                    <!-- Ссылка на регистрацию -->
                    <div class="text-center">
                        <p class="mb-0">
                            Нет аккаунта?
                            <a th:href="@{/register}" class="text-decoration-none">
                                Зарегистрироваться
                            </a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ссылка на главную -->
        <div class="text-center mt-3">
            <a th:href="@{/}" class="text-white text-decoration-none">
                ← Вернуться на главную
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
