<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OMEGA Admin</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/admin-forms.css}">
    <style>
        body {
            background-color: #f5f6fa;
            min-height: 100vh;
        }
        .admin-nav {
            background: #1f2a44;
        }
        .admin-nav .nav-link,
        .admin-nav .navbar-brand {
            color: #ffffff;
        }
        .admin-nav .nav-link.active {
            font-weight: 600;
        }
        main {
            padding-top: 90px;
        }
    </style>
    <th:block layout:fragment="styles"></th:block>
</head>
<body>
<nav class="navbar navbar-expand-lg admin-nav fixed-top shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/admin}">OMEGA Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="adminNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}"><i class="bi bi-speedometer2 me-1"></i>Дашборд</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/products}"><i class="bi bi-box-seam me-1"></i>Товары</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/categories}"><i class="bi bi-tags me-1"></i>Категории</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}"><i class="bi bi-clipboard-check me-1"></i>Заказы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/reports}"><i class="bi bi-graph-up me-1"></i>Отчёты</a>
                </li>
            </ul>
            <a class="btn btn-outline-light btn-sm" th:href="@{/}">
                <i class="bi bi-house-door me-1"></i>На сайт
            </a>
        </div>
    </div>
</nav>

<main class="container-fluid">
    <div layout:fragment="content"></div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
