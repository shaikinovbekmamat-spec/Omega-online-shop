<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - OMEGA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .register-card {
            max-width: 450px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="register-card">
        <div class="card shadow-lg">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Регистрация</h2>
                    <p class="text-muted">Создайте аккаунт в OMEGA</p>
                </div>

                <!-- Сообщение об ошибке -->
                <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-circle"></i>
                    <span th:text="${errorMessage}"></span>
                </div>

                <!-- Форма регистрации -->
                <form th:action="@{/register}" th:object="${registrationDto}" method="post">

                    <!-- Имя пользователя -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <input type="text"
                               class="form-control"
                               id="username"
                               th:field="*{username}"
                               th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                               placeholder="Введите имя пользователя">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email"
                               class="form-control"
                               id="email"
                               th:field="*{email}"
                               th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                               placeholder="example@mail.com">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}">
                            <span th:errors="*{email}"></span>
                        </div>
                    </div>

                    <!-- Телефон -->
                    <div class="mb-3">
                        <label for="phone" class="form-label">Телефон</label>
                        <input type="tel"
                               class="form-control"
                               id="phone"
                               th:field="*{phone}"
                               th:classappend="${#fields.hasErrors('phone')} ? 'is-invalid' : ''"
                               placeholder="+996 555 123456">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('phone')}">
                            <span th:errors="*{phone}"></span>
                        </div>
                    </div>

                    <!-- Пароль -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password"
                               class="form-control"
                               id="password"
                               th:field="*{password}"
                               th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                               placeholder="Минимум 6 символов">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <!-- Подтверждение пароля -->
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                        <input type="password"
                               class="form-control"
                               id="confirmPassword"
                               th:field="*{confirmPassword}"
                               th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid' : ''"
                               placeholder="Повторите пароль">
                        <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}">
                            <span th:errors="*{confirmPassword}"></span>
                        </div>
                    </div>

                    <!-- Кнопка регистрации -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            Зарегистрироваться
                        </button>
                    </div>

                    <!-- Ссылка на вход -->
                    <div class="text-center">
                        <p class="mb-0">
                            Уже есть аккаунт?
                            <a th:href="@{/login}" class="text-decoration-none">Войти</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Ссылка на главную -->
        <div class="text-center mt-3">
            <a th:href="@{/}" class="text-white text-decoration-none">
                ← Вернуться на главную
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
